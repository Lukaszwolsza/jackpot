<html>
<head>
    <title>Jackpot</title>
    <link rel = "stylesheet" type = "text/css" href = "assets/style/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon-machine.png"/>
    <script src = "assets/scripts/script.js" defer></script>
</head>
<body>
    <div id = "menu-bar">
        <div id = "title-bar">
            <h2 class = "main-site-title-text">JackLuasPot</h2>
        </div>
        <div id = "nav-bar">
            <h3 class = "menu-buttons">Add funds</h3>
            <h3 class = "menu-buttons">Withdraw</h3>
            <h3 class = "menu-buttons">Register</h3>
            <h3 class = "menu-buttons">Log in</h3>
        </div>
    </div>
    <hr class = "underline-menu">
    <div id = "game-content">
        <h4 class = "timer-status-bar">Next round in <span id = "seconds">30</span>s</h4>
        <h3 class = "winner-info">The winner is color <span id = "color-winner"></span></h3>
        <div id = "random-boxes">
            <div class = "color-box" id = "color-box1"></div>
            <div class = "color-box" id = "color-box2"></div>
            <div class = "color-box" id = "color-box3"></div>
            <div class = "color-box" id = "color-box4"></div>
            <div class = "color-box" id = "color-box5"></div>
            <div class = "color-box" id = "color-box6"></div>
            <div class = "color-box" id = "color-box7"></div>
            <div class = "color-box" id = "color-box8"></div>
            <div class = "color-box" id = "color-box9"></div>
            <div class = "color-box" id = "color-box10"></div>
            <div class = "color-box" id = "color-box11"></div>
            <div class = "color-box" id = "color-box12"></div>
            <div class = "color-box" id = "color-box13"></div>
            <div class = "color-box" id = "color-box14"></div>
            <div class = "color-box" id = "color-box15"></div>
            <div class = "color-box" id = "color-box16"></div>
            <div class = "color-box" id = "color-box17"></div>
        </div>    
    </div>
    <div id = "content-box-left">
        <h4 class = "info-boxes">Your stats</h4>
        <h5 class = "player-stats-options">Current balance : <span id = "currentBalance"></span></h5>
        <h5 class = "player-stats-options">Your wins : <span id = "amountOfWins">0</span></h5>
            <div id = "colors-choose">
                <input id = "color-select-red" placeholder="x2">
                <input id = "color-select-green" placeholder="x14">
                <input id = "color-select-black" placeholder="x2"><br>
                <button type = "button" id = "apply-your-choice">Dawej hajs</button>
            </div>
    </div>
    <div id = "content-box-right">
        <h4 class = "info-boxes">Logs of movement</h4>
        <h5 class = "player-stats-options"><span id = "userStatsMovement"></span></h5>
        
    </div>  
</body>
</html>
